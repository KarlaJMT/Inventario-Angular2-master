<nav class="navbar">
  <div class="navbar-container">
    <a class="navbar-brand" routerLink="/InicioSesion">
      <img src="https://i.ibb.co/C3TqqkLB/arcanum-logo-libro.png" alt="Logo" class="navbar-logo">
      <span>SCANUM</span>
    </a>

    <!-- Botón hamburguesa para móviles -->
    <button class="navbar-toggle" (click)="toggleMenu()" aria-label="Toggle navigation">
      <span class="toggle-icon">☰</span>
    </button>

    <!-- Menú de navegación -->
    <div class="navbar-links" [class.active]="isMenuOpen">
      <!-- Mostrar enlaces solo si está autenticado -->
      <ng-container *ngIf="authService.isLoggedIn$ | async">
        <a class="nav-link" routerLink="/escanear" routerLinkActive="active">Escáner</a>
        <a class="nav-link" routerLink="/generador" routerLinkActive="active">Generador</a>
        <a class="nav-link" routerLink="/inventario" routerLinkActive="active">Inventario</a>
      </ng-container>
    </div>

    <!-- Acciones de usuario -->
    <div class="navbar-actions">
      <ng-container *ngIf="authService.isLoggedIn$ | async; else loginSection">
        <button class="btn btn-login" (click)="logout()">
          Cerrar sesión
        </button>
      </ng-container>
      
      <ng-template #loginSection>
        <button class="btn btn-login" routerLink="/InicioSesion">
          Iniciar sesión
        </button>
      </ng-template>
    </div>
  </div>
</nav>
